<div class="flex justify-between gap-2 shadow-md bg-white rounded p-4 notification-popup" [@simpleFadeAnimation]="'in'">

  <div *ngIf="notification?.role != 'default'">

    <fa-icon
      *ngIf="notification?.role == 'info'"
      [icon]="['fas', 'info-circle']"
      class="text-blue-500">
    </fa-icon>

    <fa-icon
      *ngIf="notification?.role == 'success'"
      [icon]="['far', 'check-circle']"
      class="text-emerald-300">
    </fa-icon>

    <fa-icon
      *ngIf="notification?.role == 'alert'"
      [icon]="['fas', 'exclamation-triangle']"
      class="text-amber-500">
    </fa-icon>

    <fa-icon
      *ngIf="notification?.role == 'danger'"
      [icon]="['far', 'times-circle']"
      class="text-red-500">
    </fa-icon>

  </div>

  <div class="flex flex-col flex-1 justify-center">

    <div class="tw-label">
      {{ notification?.title }}
    </div>

    <p class="tw-p" *ngIf="!customContentTemplate">
      {{ notification?.content }}
    </p>

    <ng-container [ngTemplateOutlet]="customContentTemplate"></ng-container>

  </div>

  <div>
    <fa-icon [icon]="['fas', 'times']" class="text-gray-300 cursor-pointer" (click)="close(notification?.key)"></fa-icon>
  </div>

</div>
