<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="flex flex-1 flex-col gap-4">

  <h1 class="tw-title">
    Sign In
  </h1>

  <div class="flex flex-col gap-1">

    <label for="email" class="tw-label">
      Email
    </label>

    <input id="email" formControlName="email" type="email" autocomplete="off" class="w-full tw-input primary" maxlength="24">

    <p *ngIf="signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched" class="tw-p danger">
      Please write your email
    </p>

  </div>

  <div class="flex flex-col gap-1">

    <label for="password" class="tw-label">
      Password
    </label>

    <div class="shadow-sm">
      <input id="password" formControlName="password" type="password" autocomplete="off" class="w-full tw-input primary" maxlength="24">
    </div>

    <p *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched" class="tw-p danger">
      Please write your password
    </p>

    <p *ngIf="signInForm.get('password')?.hasError('minlength') && signInForm.get('password')?.touched" class="tw-p danger">
      Password should have at least 8 characters
    </p>

  </div>

  <div class="flex items-center gap-2">
    <input formControlName="rememberMe" type="checkbox" class="tw-checkbox">
    <p class="text-center tw-p">Remember me?</p>
  </div>

  <button type="submit" [disabled]="!signInForm.valid" class="tw-button primary">
    Sign In
  </button>

  <div class="flex items-center gap-2">
    <div class="flex-1 border-t border-gray-200"></div>
    <div class="tw-p">Or</div>
    <div class="flex-1 border-t border-gray-200"></div>
  </div>

  <button type="button" (click)="googleSignIn()" class="tw-button-outline flex gap-2">
    <img src="../../../assets/svgs/google.svg" alt="Google Icon" width="16" height="16"/>
    Sign In with Google
  </button>

  <p class="text-center tw-p">
    Not registered yet? <a routerLink="../sign-up" class="tw-a primary">Create an account!</a>
  </p>

</form>
