<form [formGroup]="signInForm" (ngSubmit)="signUp()" class="flex flex-1 flex-col gap-4">

  <h1 class="tw-title">
    Sign Up
  </h1>

  <div class="flex flex-col gap-1">

    <label for="username" class="tw-label">
      Username
    </label>

    <div class="shadow-sm">
      <input id="username" formControlName="username" type="text" placeholder="your username..." autocomplete="off" class="w-full tw-input primary">
    </div>

    <p *ngIf="signInForm.get('username')?.hasError('required') && signInForm.get('username')?.touched" class="tw-p danger">
      Please write your username
    </p>

  </div>

  <div class="flex flex-col gap-1">

    <label for="password" class="tw-label">
      Password
    </label>

    <div class="shadow-sm">
      <input id="password" formControlName="password" type="password" placeholder="your password..." autocomplete="off" class="w-full tw-input primary">
    </div>

    <p *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched" class="tw-p danger">
      Please write your password
    </p>

  </div>

  <div class="flex flex-col gap-1">

    <label for="confirmation" class="tw-label">
      Confirmation
    </label>

    <div class="shadow-sm">
      <input id="confirmation" formControlName="passwordConfirmation" type="password" placeholder="confirm your password..." autocomplete="off" class="w-full tw-input primary">
    </div>

    <p *ngIf="signInForm.get('passwordConfirmation')?.hasError('required') && signInForm.get('passwordConfirmation')?.touched" class="tw-p danger">
      Please confirm your password
    </p>

  </div>

  <button type="submit" [disabled]="!signInForm.valid" class="tw-button primary">
    Sign Up
  </button>

  <p class="text-center tw-p">
    Already have an account? <a routerLink="../sign-in" class="tw-a primary">Sign In!</a>
  </p>

</form>
